<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - DELUX EVENT</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function mostrarConfirmacao(event) {
      event.preventDefault(); // impede o envio automático

      // Exibe mensagem de confirmação
      document.getElementById("mensagem-confirmacao").style.display = "block";

      // Simula o envio real
      event.target.submit();
    }
  </script>
</head>
<body>

<header>
  <h1>DELUX EVENT</h1>
  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="eventos.html">Eventos</a>
  </nav>
</header>

<div class="banner">
  <h2>Inscreva-se no Evento</h2>
  <p>Garanta sua vaga agora!</p>
</div>

<section class="formulario-evento">
  <form action="https://formsubmit.co/el/docefe" method="POST" enctype="multipart/form-data" onsubmit="mostrarConfirmacao(event)">
    <label>Nome Completo:</label>
    <input type="text" name="nome" required>

    <label>E-mail:</label>
    <input type="email" name="email" required>

    <label>Número de Celular:</label>
    <input type="tel" name="telefone" required>

    <label>Comprovante de Pagamento:</label>
    <input type="file" name="comprovante" accept="image/*" required>

    <p><strong>Pix para pagamento:</strong>
      <br>Chave: deluxevent@pix.com
      <br>OU escaneie o QR Code abaixo:
    </p>
    <img src="img/qrcode-pix.png" alt="QR Code Pix" style="max-width:200px;">

    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Enviar Inscrição</button>
  </form>

  <p id="mensagem-confirmacao" style="display:none; color:green; margin-top:10px;">✔ Inscrição enviada com sucesso!</p>
</section>

<footer>
  <p>&copy; 2025 DELUX EVENT | Todos os direitos reservados.</p>
</footer>

</body>
</html>
